name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/ci_db
        run: npm run build --silent

      - name: Run tests with coverage
        run: npm test --silent -- --coverage
